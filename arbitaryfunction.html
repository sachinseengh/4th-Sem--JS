    <script>

        function add(...args){
            <!-- let sum = x + args.reduce((acc, val) => acc + val, 0); -->

            let sum =0;
            for(i=0;i<args.length;i++){
                sum = sum+args[i];
            }
            document.write(`The sum is: ${sum}`);
        }

        add(1,2);
        add(1,3,4);
    </script>
